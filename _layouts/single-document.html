{% include header.html %}
  <section>
  	<h1>{{ page.title }}</h1>
  	<p>{{ page.excerpt }}</p>
    {{ content }}
  </section>
  <section>
  	<h2>Latest Posts</h2>
    {% for post in site.categories.document limit:3 %}
    <div class="home_post">
        <h3>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h3>
        <p>{{ post.excerpt }}</p>
    </div>
    {% endfor %}
  </section>
{% include footer.html %}

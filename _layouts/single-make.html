{% include header.html %}
  <section>
  	<h1 class="section-title">{{ page.title }}</h1>
    <p class="clear"></p>
    <span data-picture data-alt="{{ page.imgAlt }}">
      <span data-src="../images/{{ page.img }}-small.jpg"></span>
      <span data-src="../images/{{ page.img }}-medium.jpg" data-media="(min-width: 768px)"></span>
      <span data-src="../images/{{ page.img }}-large.jpg" data-media="(min-width: 979px)"></span>

      <noscript><img src="../images/{{ page.img }}-small.jpg" alt="{{ page.imgAlt }}"></noscript>
    </span>
    <!-- <img src="../images/{{ page.img }}.jpg" alt="{{ page.title }}" class="portfolio-image"> -->
    <div class="portfolio-description">
      {{ content }}
    </div>
    <div class="portfolio-meta">
      <a href="{{ page.link }}" target="_blank">{{ page.link }}</a>
      {% if page.services %}
        <h5>Services</h5>
        <p>{{ page.services }}</p>
      {% endif %}
      {% if page.tech %}
        <h5>Technology</h5>
        <p>{{ page.tech }}</p>
      {% endif %}
    </div>
  </section>
{% include footer.html %}
